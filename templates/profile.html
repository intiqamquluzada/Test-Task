<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ana səhifə</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<!-- As a link -->


<!-- As a heading -->
{% if user.is_authenticated %}
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1 btn btn-warning"><a href="{% url 'accounts:logout' %}">Çıxış</a></span>
</nav>
{% endif %}


<section class="vh-100" style="background-color: #9de2ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        {% if user.instagram %}
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1"><small>Instagram username:</small> {{user.instagram}}</h5>
                <p class="mb-2 pb-1" style="color: #2b2a2a;"></p>
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                  style="background-color: #efefef;">


                  <div class="px-3">
                    <p class="small text-muted mb-1">Followers</p>
                    <p class="mb-0">{{user.instagram.followers}}</p>
                  </div>
                  <div>
                    <p class="small text-muted mb-1">Following</p>
                    <p class="mb-0">{{user.instagram.following}}</p>


                </div>

                <div class="d-flex pt-1">
                 
                </div>
              </div>
            </div>
          </div>
        </div>
        {% else %}

        <a href="{% url 'main:instagram_add' user.slug %}" class="card btn btn-success">Instagramini elave et</a>

        {% endif %}
      </div>
    </div>
  </div>
</section>
</body>
</html>
